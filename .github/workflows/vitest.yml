name: Client Vitest

on:
  workflow_dispatch:

jobs:
  run-vitest:
    name: Run Vitest
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 17.6

      - name: Run Vitest
        run: |
          cd ./client
          npm i
          npm run test
